<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>RAG Learning Assistant</title>

<style>
:root {
  --bg:#f7f8fa;
  --card:#ffffff;
  --user:#e3f2fd;
  --bot:#f5f5f5;
  --accent:#3f51b5;
  --text:#222;
  --muted:#666;
}

body {
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background:var(--bg);
  color:var(--text);
}

#app {
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  height:100vh;
}

header {
  padding:14px 20px;
  font-weight:600;
  background:var(--card);
  border-bottom:1px solid #ddd;
}

#messages {
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.msg {
  max-width:75%;
  padding:10px 14px;
  margin:8px 0;
  border-radius:12px;
  line-height:1.4;
}

.user {
  background:var(--user);
  margin-left:auto;
  text-align:right;
}

.bot {
  background:var(--bot);
}

.answer-card {
  background:var(--card);
  border-radius:10px;
  padding:12px;
  margin-top:6px;
  box-shadow:0 1px 3px rgba(0,0,0,.08);
}

.meta-row {
  margin-top:6px;
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  align-items:center;
}

.badge {
  font-size:11px;
  padding:3px 7px;
  border-radius:6px;
  font-weight:600;
}

.confidence.high { background:#c8e6c9; color:#2e7d32; }
.confidence.medium { background:#fff9c4; color:#f57f17; }
.confidence.low { background:#ffcdd2; color:#c62828; }

button.why {
  font-size:11px;
  border:none;
  background:#e0e0e0;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer;
}

.chain {
  display:none;
  margin-top:8px;
  font-size:12px;
  background:#f1f3f4;
  padding:8px;
  border-radius:6px;
  font-family:monospace;
}

.sources {
  font-size:11px;
  color:var(--muted);
  margin-top:6px;
}

footer {
  padding:12px;
  background:var(--card);
  border-top:1px solid #ddd;
  display:flex;
  gap:8px;
}

input {
  flex:1;
  padding:10px;
  font-size:14px;
  border-radius:8px;
  border:1px solid #ccc;
}

button.send {
  background:var(--accent);
  color:white;
  border:none;
  padding:0 16px;
  border-radius:8px;
  cursor:pointer;
}

.thinking {
  font-style:italic;
  color:#777;
}
</style>
</head>

<body>
<div id="app">
  <header> RAG Learning Assistant</header>

  <div id="messages"></div>

  <footer>
    <input id="query" placeholder="Ask about courses, topics, assignments…" />
    <button class="send" id="send">Send</button>
  </footer>
</div>

<script>
const messages = document.getElementById('messages');
const queryInput = document.getElementById('query');
let chainId = 0;

function scrollBottom() {
  messages.scrollTop = messages.scrollHeight;
}

function addMessage(text, cls) {
  const d = document.createElement('div');
  d.className = 'msg ' + cls;
  d.innerText = text;
  messages.appendChild(d);
  scrollBottom();
}

function addThinking() {
  const d = document.createElement('div');
  d.className = 'msg bot thinking';
  d.dataset.thinking = '1';
  d.innerText = 'Thinking…';
  messages.appendChild(d);
  scrollBottom();
}

function removeThinking() {
  const t = document.querySelector('[data-thinking]');
  if (t) t.remove();
}

// Allow overriding the API base via URL param `?api_base=` (empty = same-origin)
const API_BASE = (new URLSearchParams(window.location.search).get('api_base') || '').replace(/\/$/, '');

async function sendQuery() {
  const q = queryInput.value.trim();
  if (!q) return;

  addMessage(q, 'user');
  queryInput.value = '';
  addThinking();

  try {
    const res = await fetch((API_BASE ? API_BASE : '') + '/api/v1/query', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({query:q})
    });

    const json = await res.json();
    removeThinking();

    const card = document.createElement('div');
    card.className = 'msg bot';

    const answer = document.createElement('div');
    answer.className = 'answer-card';
    answer.innerText = json.answer || 'No answer.';
    card.appendChild(answer);

    const meta = document.createElement('div');
    meta.className = 'meta-row';

    // Confidence badge
    if (json.confidence) {
      const c = document.createElement('span');
      c.className = 'badge confidence ' + json.confidence;
      c.innerText = json.confidence.toUpperCase();
      meta.appendChild(c);
    }

    // Latency
    if (json.latencyMs !== undefined) {
      const l = document.createElement('span');
      l.className = 'badge latency';
      l.style.background = '#f5f5f5';
      l.style.color = '#888';
      l.innerText = json.latencyMs + 'ms';
      meta.appendChild(l);
    }

    if (json.retrievalChain?.length) {
      chainId++;
      const btn = document.createElement('button');
      btn.className = 'why';
      btn.innerText = 'Why?';
      btn.onclick = () => {
        const el = document.getElementById('chain-' + chainId);
        el.style.display = el.style.display === 'none' ? 'block' : 'none';
      };
      meta.appendChild(btn);
    }

    card.appendChild(meta);

    if (json.sources?.length) {
      const s = document.createElement('div');
      s.className = 'sources';
      s.innerText = 'Sources: ' + json.sources.join(', ');
      card.appendChild(s);
    }

    if (json.retrievalChain?.length) {
      const chain = document.createElement('div');
      chain.className = 'chain';
      chain.id = 'chain-' + chainId;
      json.retrievalChain.forEach((c,i)=>{
        chain.innerHTML += `${i+1}. ${c.id} (score: ${c.score?.toFixed(3) ?? 'N/A'})<br>`;
      });
      card.appendChild(chain);
    }

    messages.appendChild(card);
    scrollBottom();

  } catch(e) {
    removeThinking();
    addMessage('Error: ' + e.message, 'bot');
  }
}

document.getElementById('send').onclick = sendQuery;
queryInput.addEventListener('keydown', e => e.key === 'Enter' && sendQuery());
</script>
</body>
</html>
