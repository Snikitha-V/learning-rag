version: "3.9"

services:
  rag-api:
    image: snikithav/rag-java-app:1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - qdrant
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/learning_db
      DB_USER: postgres
      DB_PASS: ${DB_PASS}
      QDRANT_URL: http://qdrant:6333
      LLM_URL: ${LLM_URL:-http://host.docker.internal:8081}
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: learning_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant:v1.12.0
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  pgdata:
  qdrant_data:
